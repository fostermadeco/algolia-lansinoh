<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        
        <link rel="stylesheet" href="css/algoliaSearch.css">
    </head>
    <body>
        <form id="search_mini_form" action="#" method="get">
            <div class="form-search">
                <input id="keywords" type="text" name="q" class="input-text algolia-autocomplete-input" autocomplete="off" spellcheck="false" autocorrect="off" autocapitalize="off" placeholder="Search">
                <button type="submit" title="Search" class="button"><span><span>Search</span></span></button>
                <span class="clear-cross clear-query-autocomplete"></span>
                <span id="algolia-glass" class="magnifying-glass" width="24" height="24"></span>
            </div>
            <div id="algolia-search-autocomplete-container"></div>
        </form>

        <div class="algolia-search-instant-selector">
            <div id="algolia-search-instant-container"></div>
        </div>

        <script src="js/algoliaConfig.js"></script>
        <script src="assets/algoliaSearch.bundle.js"></script>

        <script type="text/template" id="menu-template">
            <div class="autocomplete-wrapper">
                <div class="col12">
                    <div class="aa-dataset-products"></div>
                </div>
                <div class="col12">
                    <div class="other-sections">
                        <div class="aa-dataset-suggestions"></div>
                                            <div class="aa-dataset-0"></div>
                                            <div class="aa-dataset-1"></div>
                                            <div class="aa-dataset-2"></div>
                                            <div class="aa-dataset-3"></div>
                                            <div class="aa-dataset-4"></div>
                                            <div class="aa-dataset-5"></div>
                                            <div class="aa-dataset-6"></div>
                                            <div class="aa-dataset-7"></div>
                                            <div class="aa-dataset-8"></div>
                                            <div class="aa-dataset-9"></div>
                                    </div>
                </div>
            </div>
        </script>
        <!-- Product hit template -->
        <script type="text/template" id="instant-hit-product-template">
            {{#hits}}
                <div class="col-md-4 col-sm-6">
                    <div class="result-wrapper">
                        <a href="{{url}}" class="result">
                            <div class="result-content">
                                <div class="result-thumbnail">
                                    {{#image_url}}<img src="{{{ image_url }}}"/>{{/image_url}}
                                    {{^image_url}}<span class="no-image"></span>{{/image_url}}
                                </div>
                                <div class="result-sub-content">
                                    <h3 class="result-title text-ellipsis">
                                        {{{ _highlightResult.name.value }}}
                                    </h3>
                                    <div class="ratings">
                                        <div class="ratings-wrapper">
                                            <div class="ratings-sub-content">
                                                <div class="rating-box">
                                                    <div class="rating" style="width:{{rating_summary}}%" width="148" height="148"></div>
                                                </div>
                                            </div>
                                            <div class="price">
                                                <div class="price-wrapper">
                                                    <div>
                                                        <span
                                                            class="after_special {{#price.USD.default_original_formated}}promotion{{/price.USD.default_original_formated}}">
                                                            {{price.USD.default_formated}}
                                                        </span>

                                                        {{#price.USD.default_original_formated}}
                                                            <span class="before_special">
                                                                {{price.USD.default_original_formated}}
                                                            </span>
                                                        {{/price.USD.default_original_formated}}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="result-description text-ellipsis">{{{ _highlightResult.description.value }}}</div>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </a>
                    </div>
                </div>
            {{/hits}}
        </script>
        <script type="text/template" id="instant-hit-page-template">
            {{#hits}}
                <div class="col-md-4 col-sm-6">
                    <div class="result-wrapper">
                        <a href="{{url}}" class="result">
                            <div class="result-content">
                                <div class="result-sub-content">
                                    <h3 class="result-title text-ellipsis">
                                        Page: {{{ _highlightResult.name.value }}}
                                    </h3>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </a>
                    </div>
                </div>
            {{/hits}}
        </script>
        <!-- Search statistics template (used for displaying hits' count and time of query) -->
        <script type="text/template" id="instant-stats-template">
            {{#hasOneResult}}
                <strong>1</strong> result found    {{/hasOneResult}}

            {{#hasManyResults}}
                {{^hasNoResults}}
                    {{first}}-{{last}} out of        {{/hasNoResults}}
                <strong>{{#helpers.formatNumber}}{{nbHits}}{{/helpers.formatNumber}} results found</strong>
            {{/hasManyResults}}

            in {{seconds}} seconds</script><!-- Refinements lists item template -->
        <script type="text/template" id="refinements-lists-item-template">
            <label class="{{cssClasses.label}}">
                <input type="checkbox" class="{{cssClasses.checkbox}}" value="{{name}}" {{#isRefined}}checked{{/isRefined}} />{{name}}
                {{#isRefined}}<span class="cross-circle"></span>{{/isRefined}}
                <span class="{{cssClasses.count}}">
                    {{#helpers.formatNumber}}{{count}}{{/helpers.formatNumber}}
                </span>
            </label>
        </script><!-- Current refinements template -->
        <script type="text/template" id="current-refinements-template">
            <div class="cross-wrapper">
                <span class="clear-cross clear-refinement"></span>
            </div>
            <div class="current-refinement-wrapper">
                {{#label}}
                    <span class="current-refinement-label">{{label}}{{^operator}}:{{/operator}}</span>
                {{/label}}

                {{#operator}}
                    {{{displayOperator}}}
                {{/operator}}

                {{#exclude}}-{{/exclude}}

                <span class="current-refinement-name">{{name}}</span>
            </div>
        </script>  
    </body>
</html>
